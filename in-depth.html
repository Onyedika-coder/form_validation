<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adika001</title>
    <link rel="stylesheet" href="./in-depth.css">
</head>
<body>
    <form id="forms" action="./">
        <h1>Registeration</h1>
      <div class="fill-ins">
        <label for="username">Username:</label>
         <input type="text" name="username" id="username" aria-required="true">
         <div id="name_err"></div>
      </div>
         <div class="fill-ins">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" aria-required="true">
            <div id="email_err"></div>
        </div>
         <div class="fill-ins">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" aria-required="true">
            <div id="pass_err"></div>
         </div>
         <div class="fill-ins">
            <label for="password2">Confirm password:</label>
            <input type="password" name="password2" id="password2" aria-required="true">
            <div id="pass2_err"></div>
         </div>
         <button type="submit">Sign Up</button>
    </form>
    <script src="in-depth.JS"></script>
</body>
</html>
